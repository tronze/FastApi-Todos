<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <h1>To-Do List</h1>
        <div class="row">
            <div class="d-flex gap-1 align-items-center">
                <div style="width: 0; height: 0; padding: 8px; border-radius: 999px;" class="list-group-item list-group-item-success border"></div>
                <p class="mb-0">Completed todos will get green background.</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-8 col-12">
                {% if todos|length == 0 %}
                    <div class="d-flex border rounded p-5 justify-content-center align-items-center">
                        <h2>Oops, you seems to have no work to do</h2>
                    </div>
                {% endif %}
                <div class="list-group">
                    {% for todo in todos %}
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start{% if todo.completed %} list-group-item-success{% endif %}">
                        <div class="d-flex w-100 justify-content-between">
                          <h5>{{ todo.title }}</h5>
                          <small>ID : {{ todo.id }}</small>
                        </div>
                        <div class="d-lg-flex d-block w-100 justify-content-between">
                            <div class="pe-lg-3 pe-0">
                                <p>{{ todo.description }}</p>
                            </div>
                            <div class="d-flex flex-column gap-1 mt-lg-0 mt-3">
                                <button class="btn btn-primary btn-block">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                      </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4 col-12 mt-lg-0 mt-3">
                <form id="todo-form" class="border p-3 rounded" method="post">
                    <h5>Add New Item</h5>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add To-Do</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
