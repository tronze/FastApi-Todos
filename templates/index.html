<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <h1>To-Do List</h1>
        <div class="row">
            <div class="col-lg-8 col-12">
                <div class="list-group">
                    {% for todo in todos %}
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start{% if todo.completed %} list-group-item-success{% endif %}">
                        <div class="d-flex w-100 justify-content-between">
                          <h5>{{ todo.title }}</h5>
                          <small>ID : {{ todo.id }}</small>
                        </div>
                        <div class="d-lg-flex d-block w-100 justify-content-between">
                            <div class="pe-lg-3 pe-0">
                                <p>{{ todo.description }}</p>
                            </div>
                            <div class="d-flex flex-column gap-1 mt-lg-0 mt-3">
                                <button class="btn btn-primary btn-block">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                      </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4 col-12 mt-lg-0 mt-3">
                <form id="todo-form" class="border p-3 rounded">
                    <h5>Add New Item</h5>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" id="description" placeholder="Description" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add To-Do</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = `${todo.title}: ${todo.description} (Completed: ${todo.completed})`;
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = "btn btn-primary";
                editButton.onclick = () => editTodo(todo.id);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = "btn btn-danger";
                deleteButton.onclick = () => deleteTodo(todo.id);
                li.appendChild(editButton);
                li.appendChild(deleteButton);
                todoList.appendChild(li);
            });
        }

        async function editTodo(id) {
            const title = prompt('Enter new title:');
            const description = prompt('Enter new description:');
            const completed = confirm('Is this task completed?');
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                fetchTodos();
            }
        });

        // fetchTodos();
    </script>
</body>
</html>
